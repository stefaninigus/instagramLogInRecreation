<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="celular acessando a página oficial do instagram">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram">
          <div class="profile-photo">
            <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
          </div>
          <a href="#" class="instagram-login">Continue como stefanini.gus</a>
          <span id="logout" class="instagram-logout">Remover conta</span>
        </div>
        <div class="group">
          <p class="not-account">Não é stefanini.gus?</p>
          <p class="not-account">
            <span class="link-blue">Alternar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <div class="app-download">
              <a href="https://play.google.com/store/apps/details?id=com.instagram.android"><img src="./img/googleplay-button.png" alt="play store"></a>
            </div>
            <div class="app-download">
              <a href="https://apps.apple.com/us/app/instagram/id389801252"><img src="./img/apple-button.png" alt="apple store"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
